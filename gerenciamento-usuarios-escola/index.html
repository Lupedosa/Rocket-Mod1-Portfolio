<!DOCTYPE html>
<html lang="pt-BR" ng-app="taskModule">

<head>
    <meta charset="UTF-8">
    <title>Escola</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body ng-controller="AppController">
    <h1>{{ mensagem }}</h1>

    <div class="filters">
        <div class="filter-group">
            <label for="filtro">Buscar por nome:</label>
            <input type="text" id="filtro" ng-model="filtro" placeholder="Digite para filtrar...">
        </div>

        <div class="filter-group">
            <label for="filtroTipo">Filtrar por tipo:</label>
            <select id="filtroTipo" ng-model="filtroTipo">
                <option value="">Todos</option>
                <option value="Aluno">Aluno</option>
                <option value="Professor">Professor</option>
            </select>
        </div>

        <div class="counters">
            <span>Total de Alunos: {{ (usuarios | filter:{tipo:'Aluno'}).length }}</span>
            <span>Total de Professores: {{ (usuarios | filter:{tipo:'Professor'}).length }}</span>
        </div>
    </div>

    <div ng-controller="UserListController">
        <div ng-repeat="usuario in usuarios | filter:filtro | filter:{ tipo: filtroTipo }" class="user-card">
            <img ng-src="{{ usuario.tipo === 'Aluno' ? 'assets/imagens/image.png' : 'assets/imagens/image-copy.png' }}" 
                 alt="{{ usuario.tipo }}" 
                 class="user-image">
            
            <div class="user-info">
                <p><strong>Nome:</strong> {{ usuario.nome | uppercase }}</p>
                <p><strong>Tipo:</strong> {{ usuario.tipo }}</p>
                <p><strong>Data de Cadastro:</strong> {{ usuario.dataCadastro | date:'dd/MM/yyyy' }}</p>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
