<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Sucesso</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <h1>Login realizado com sucesso!</h1>
    <div class="mt-5" id="perfil"></div>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>
                © Todos os direitos reservados
            </p>
            <a class="text-decoration-none" href="https://lupedosa.github.io/Rocket-Mod1-Portfolio/index.html">
                Portfolio
            </a>
        </div>
    </footer>

    <script>

        const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));

        if (usuario) {
            const perfilDiv = document.getElementById('perfil');
            perfilDiv.innerHTML = `
                <p><strong>Nome:</strong> ${usuario._name}</p>
                <p><strong>Email:</strong> ${usuario._email}</p>
            `;
            console.log("Usuário logado:");
            console.log(usuario);
        } else {
            window.location.href = 'index.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>
</html>
