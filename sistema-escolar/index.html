<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body style="background-color: lightgray;">
    <main>
        <section class="gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Sitema Escolar</h2>
                                    <p class="text-white-50 mb-5">Seu portal para professores e alunos</p>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="email">Email</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="password" id="password"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Senha</label>
                                    </div>

                                    <div class="alert alert-danger d-none" role="alert">
                                        Email ou senha inválidos!
                                    </div>

                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu sua
                                            senha?</a></p>

                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                                </div>

                                <div>
                                    <p class="mb-0">Ainda não se registrou? <a href="#!"
                                            class="text-white-50 fw-bold">Contate a Secretaria</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="py-4 bg-dark text-white text-center position-absolute w-100 bottom-0">
            <div class="container">
                <p>
                    © Todos os direitos reservados
                </p>
                <a class="text-decoration-none" href="https://lupedosa.github.io/Rocket-Mod1-Portfolio/index.html">
                    Portfolio
                </a>
            </div>
        </footer>

    </main>
    <script src="assets/sript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
