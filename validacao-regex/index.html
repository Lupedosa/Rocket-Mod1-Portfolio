<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Validador de Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .valid-border {
        border-color: green !important;
      }
      .invalid-border {
        border-color: red !important;
      }
    </style>
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <div class="card mx-auto shadow" style="max-width: 500px">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Validação de Dados</h4>
          <form id="validaForm" novalidate>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu nome"
              />
              <div id="nomeMsg" class="form-text"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="exemplo@dominio.com"
              />
              <div id="emailMsg" class="form-text"></div>
            </div>

            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="000.000.000-00"
              />
              <div id="cpfMsg" class="form-text"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Validar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
