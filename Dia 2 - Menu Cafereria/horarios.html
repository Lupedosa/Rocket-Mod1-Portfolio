<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários</title>
    <style>
        #tabela{
            display: flex;
            align-items: center;
            align-self: center;
            justify-content: center;
            flex-direction: column;
        }
        *{
            background-color: #e0e0e0;
        }
        a{
    text-decoration: none;
}
a:link, a:visited{
    color: rgb(107, 107, 107);
    padding: 8px 12px;
}
a:hover{
    color: rgb(255, 198, 76);
}

    </style>
</head>
<body >
    <div id="tabela">
        <table border="1px" cellspacing="0" cellpadding="15px">
            <thead>
                <tr align="center">
                    <th>Horários</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingos e <br>Feriados</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td><strong>Manhã</strong></td>
                    <td>08:00<br>12:00</td>
                    <td rowspan="4">Fechado</td>
                    <td>08:00<br>12:00</td>
                    <td>08:00<br>12:00</td>
                    <td>08:00<br>12:00</td>
                    <td>08:00<br>12:00</td>
                    <td rowspan="2">08:00<br>12:00</td>
                </tr>
                <tr align="center">
                    <td><strong>Tarde</strong></td>
                    <td>14:00<br>18:00</td>
                    <td>14:00<br>18:00</td>
                    <td>14:00<br>18:00</td>
                    <td>14:00<br>18:00</td>
                    <td>14:00<br>18:00</td>
                </tr>
            </tbody>
        </table>
        <p><a href="index.html">Home</a></p>

    </div>
    <br>
</body>
</html>
